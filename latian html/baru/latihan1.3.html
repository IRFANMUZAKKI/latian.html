<!DOCTYPE html>
<html>
<head>
	<title>latihan1.3</title>
</head>
<body>
	<form>
		<h4>Texterea biasa</h4>
		<textarea></textarea>

		<h4>Tektarea dengan atribut name="komentar"</h4>
		<textarea name="komentar">silakan isi komentar anda</textarea>

		<h4>Tektarea dengan lebar 50 dan tinggi 10</h4>
		<textarea cols="50" rows="10">silakan isi komentar anda</textarea>

		<h4>Tektarea dengan batas jumlah karakter 20</h4>
		<textarea maxlength="20" placeholder="hanya 20 kata"></textarea>

		<h4>Tektarea dengan amode disable</h4>
		<textarea disabled="disabled">silakan isi komentar anda</textarea>
	</form>
</body>
</html>
